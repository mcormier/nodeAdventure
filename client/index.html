<html>
<head>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://mcormier.github.io/js/PPUtils-1.0.0.js"></script>
</head>
<body>

  <input id="command" autocomplete="off" /> <button id="sendButton">Send</button>

  <script>

    // https://blog.openshift.com/10-reasons-openshift-is-the-best-place-to-host-your-nodejs-app/

    //var socket = io.connect('http://127.0.0.1:8080');
    var socket = io.connect('http://nodejs-catts.rhcloud.com:8000');

    socket.on('display text', function(msg) {
       console.log("Message from server: " + msg );
    });

    function sendMessage() {
      var command = $("command").value
      console.log("sendMessage");
      console.log("Command: " + command );
 
      socket.emit('command', command);
    } 

    PPUtils.bind('click', $("sendButton"), sendMessage)

  </script>


</body>
</html>
